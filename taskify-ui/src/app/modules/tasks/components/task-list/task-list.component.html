<div class="grid-container">
  <h1 class="mat-h1">Tasks List</h1>
  @if (isLoading | async) {
    <mat-spinner></mat-spinner>
  } @else {
    @if (tasks.length > 0) {
      <!-- <div class="task-filters">
        <mat-form-field appearance="outline">
          <mat-label>Search Task</mat-label>
          <input matInput  >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sort By</mat-label>
          <mat-select>
            <mat-option  [value]="'d'">Due Date</mat-option>
            <mat-option [value]="'p'">Priority</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
      <mat-grid-list [cols]="cols" gutterSize="16" rowHeight="1:1">
        @for (task of tasks; track task) {
          <mat-grid-tile>
            <mat-card appearance="outlined" class="task-card">
              <mat-card-header>
                <mat-card-title-group>
                  <mat-card-title>{{ task.title }}</mat-card-title>
                </mat-card-title-group>
                <button
                  mat-icon-button
                  class="more-button"
                  [matMenuTriggerFor]="menu"
                  aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item [routerLink]="['/tasks', task._id]">
                    Edit
                  </button>
                  <button mat-menu-item (click)="deleteTask(task._id)">
                    Delete
                  </button>
                </mat-menu>
              </mat-card-header>
              <mat-card-content>
                <div> {{ task.dueDate | date }} |  {{ task.priority}}</div>
                <br />
                {{ task.description }}
              </mat-card-content>
              <mat-card-footer>
                <mat-checkbox
                class="example-margin"
                [checked]="task.status == taskStatus.Completed"
                (change)="changeStatus($event,task)"
              >
                {{task.status}}
              </mat-checkbox>
              </mat-card-footer>
            </mat-card>
          </mat-grid-tile>
        }
      </mat-grid-list>
    } @else {
      <h5>No Items Found</h5>
    }
  }
</div>
